    <link rel="stylesheet" href="./assets/css/flights-search.css">

    <!-- start nabvar section -->

        <div class="container justify-content-between">
            <div class="reservation d-flex gap-3">

                    <a href="#" class="text-decoration-none">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20"
                            viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->

            </div>
            <a class="navbar-brand " href="#">
                <img src="./assets/img/flights_search-page/navbar/Logo.png" alt="Logo" width="130" height="40"
                    class="d-inline-block align-text-top">

            </a>
            <div class="home-btn d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn ">Login</button>
                <button type="button" class="btn ">Sign up</button>
                <button class="user"><svg xmlns="http://www.w3.org/2000/svg" height="20" width="20"
                        viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                        <path fill="#fafafa"
                            d="M320 312C386.3 312 440 258.3 440 192C440 125.7 386.3 72 320 72C253.7 72 200 125.7 200 192C200 258.3 253.7 312 320 312zM290.3 368C191.8 368 112 447.8 112 546.3C112 562.7 125.3 576 141.7 576L498.3 576C514.7 576 528 562.7 528 546.3C528 447.8 448.2 368 349.7 368L290.3 368z" />
                    </svg></button>

            </div>
        </div>
    </nav>
    <!-- end navbar section -->
    <main>
        <!-- start hero and subhero section -->
        <section class="hero pb-5">
            <div class="container">
                <div class="hero-content text-white d-flex flex-column pt-5">
                    <h1 class="fw-bold w-50 pt-4">Make your travel whishlist, weâ€™ll do the rest</h1>
                    <p class=" w-50">Special offers to suit your plan</p>
                </div>

            </div>
        </section>

        <section class="sub-hero ">
            <div class="reservation d-flex p-3 gap-4">
                <p class="fw-semibold fs-4">Where are you flying? </p>
            </div>

            <div class="recording pt-4">
                <div class="container">
                    <div class="subhero-form gap-3">

                        <div class="left-form gap-3">
                            <form method="post" class="d-flex flex-column ">
                                <label>From-To</label>
                                <input type="text" placeholder="Lahore - Karachi">
                                <svg class="arrow position-relative" xmlns="http://www.w3.org/2000/svg" height="20"
                                    width="20"
                                    viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->

                                </svg>
                            </form>


                            <form method="post" class="d-flex flex-column">
                                <label>Trip</label>
                                <input type="text" placeholder="Return" class="trip">
                                <svg class="arrow-drop position-relative" xmlns="http://www.w3.org/2000/svg" height="20"
                                    width="20"
                                    viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                                    <path fill="#000000"
                                        d="M297.4 470.6C309.9 483.1 330.2 483.1 342.7 470.6L534.7 278.6C547.2 266.1 547.2 245.8 534.7 233.3C522.2 220.8 501.9 220.8 489.4 233.3L320 402.7L150.6 233.4C138.1 220.9 117.8 220.9 105.3 233.4C92.8 245.9 92.8 266.2 105.3 278.7L297.3 470.7z" />
                                </svg>
                            </form>
                        </div>



                        <div class="right-form gap-3">
                            <form method="post" class="d-flex flex-column">
                                <label>Depart-Return</label>
                                <input type="text" placeholder="07 Nov 22 - 13 Nov 22">
                            </form>


                            <form method="post" class="d-flex flex-column">
                                <label>Passenger-class</label>
                                <input type="text" placeholder="1 Passenger, Economy">
                            </form>
                        </div>


                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn  me-md-2" type="button">+ Add Promo Code</button>
                <div class="btn-flight">

                    <button class="btn btn-primary"> <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14"
                            viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                            <path fill="#0b160b"
                                d="M568.4 37.7C578.2 34.2 589 36.7 596.4 44C603.8 51.3 606.2 62.2 602.7 72L424.7 568.9C419.7 582.8 406.6 592 391.9 592C377.7 592 364.9 583.4 359.6 570.3L295.4 412.3C290.9 401.3 292.9 388.7 300.6 379.7L395.1 267.3C400.2 261.2 399.8 252.3 394.2 246.7C388.6 241.1 379.6 240.7 373.6 245.8L261.2 340.1C252.1 347.7 239.6 349.7 228.6 345.3L70.1 280.8C57 275.5 48.4 262.7 48.4 248.5C48.4 233.8 57.6 220.7 71.5 215.7L568.4 37.7z" />
                        </svg> Show Flights</button>
                </div>

            </div>
        </section>
        <!-- end hero and subhero section -->
        <!-- start map-places section -->
        <section class="map-places py-5">
            <div class="container">
                <div class="map-places-header d-flex justify-content-between pb-4">
                    <div class="left-side">
                        <h1 class="fw-semibold">Let's go places together</h1>
                        <p class="fw-light">Discover the latest offers and news and start planning your next trip with
                            us.</p>
                    </div>
                    <div class="right-side pt-3">
                        <button type="button" class="btn btn-first">See All</button>
                        <button class="btn btn-second"> <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14"
                                viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                                <path fill="#0b160b"
                                    d="M535.1 342.6C547.6 330.1 547.6 309.8 535.1 297.3L375.1 137.3C362.6 124.8 342.3 124.8 329.8 137.3C317.3 149.8 317.3 170.1 329.8 182.6L467.2 320L329.9 457.4C317.4 469.9 317.4 490.2 329.9 502.7C342.4 515.2 362.7 515.2 375.2 502.7L535.2 342.7zM183.1 502.6L343.1 342.6C355.6 330.1 355.6 309.8 343.1 297.3L183.1 137.3C170.6 124.8 150.3 124.8 137.8 137.3C125.3 149.8 125.3 170.1 137.8 182.6L275.2 320L137.9 457.4C125.4 469.9 125.4 490.2 137.9 502.7C150.4 515.2 170.7 515.2 183.2 502.7z" />
                            </svg></button>
                    </div>
                </div>
            </div>
            <div class="img">
                <img class="w-100" src="./assets/img/flights_search-page/map-places/map.webp" alt="map">
            </div>
        </section>
        <!-- end map-places section -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
